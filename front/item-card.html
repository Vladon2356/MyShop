<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="container">
            <div class=" menu-header">
                <ul class="menu-header__list list-menu">
                    <li class="list-menu__item item-list"><a href="index.html" class="item-list__link">Головна</a></li>
                    <li class="list-menu__item item-list"><a href="catalog.html" class="item-list__link">Всі товари</a>
                        <ul class="item-list__sub-list sub-list">
                            <li class="sub-list__item"><a href="products-page.html">Товари з дерева</a></li>
                            <li class="sub-list__item"><a href="products-page.html">Товари з кераміки</a></li>
                            <li class="sub-list__item"><a href="products-page.html">Сі - хуєта кста</a></li>
                            <li class="sub-list__item"><a href="products-page.html">HTML van lav</a></li>
                            <li class="sub-list__item"><a href="products-page.html">Наклейки</a></li>
                        </ul>
                    </li>
                    <li class="list-menu__item item-list"><a href="index.html" class="item-list__link"
                                                             data-goto=".delivery">Доставка і оплата</a></li>
                    <li class="list-menu__item item-list"><a href="#" class="item-list__link" data-goto=".contacts">Контакти</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="title-wrapper">
            <div class="catalog-title title container"><h2 class="catalog-title__text">Большие кофейные ложки</h2>
                <div class="title-breadcrumbs">
                    <ul class="title-breadcrumbs__list">
                        <li class="title-breadcrumbs__item"><a class="title-breadcrumbs__link"
                                                               href="index.html">Головна</a></li>
                        <li class="title-breadcrumbs__item"><a class="title-breadcrumbs__link" href="catalog.html">Каталог</a>
                        </li>
                        <li class="title-breadcrumbs__item"><a class="title-breadcrumbs__link"
                                                               href="products-page.html">Товари з дерева</a></li>
                        <li class="title-breadcrumbs__item"><a class="title-breadcrumbs__link" href="item-card.html">Большие
                            кофейные ложки</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <section class="item-card">
            <div class="container">
                <div class="item-card__wrapper">
                    <div class="item-card__image"><img src="img/products/2.webp" alt=""></div>
                    <div class="item-card__info info-item">
                        <div class="info-item__price">3 999 руб</div>
                        <div class="info-item__availability available">В наявності</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-row"><h5 class="footer-row__text">Всі права захищені</h5></div>
    </footer>
</div>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>

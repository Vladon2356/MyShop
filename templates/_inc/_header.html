{% load products_tags %}
<header class="header">
    <div class="container">
        <div class=" menu-header">
            <ul class="menu-header__list list-menu">
                <li class="list-menu__item item-list"><a href="{% url 'Home' %}" class="item-list__link">Головна</a></li>
                <li class="list-menu__item item-list"><a href="#" class="item-list__link">Всі товари</a>
                    <ul class="item-list__sub-list sub-list">
                        {% get_categories as categories %}
                        {% for item in categories %}
                        <li class="sub-list__item"><a href="{% url 'show_by_categories' item.slug %}">{{ item.title }}</a></li>
                        {% endfor %}
                    </ul>
                </li>
                <li class="list-menu__item item-list"><a href="{% url 'on_order' %}" class="item-list__link"
                                                         data-goto=".delivery">Вироб на заказ</a></li>
                <li class="list-menu__item item-list"><a href="{% url 'contacts' %}" class="item-list__link"
                                                         data-goto=".contacts">Контакти</a>
                </li>
            </ul>
        </div>
    </div>
</header>
